<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAS Home Improvements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="JAS Home Improvements Logo" width="20" height="20">
        <h1>JAS Home Improvements</h1>
    </header>

    <form id="form">
        <section>
            <h2>Client Information (Info A)</h2>
            <label for="attention">Attention:</label><input type="text" id="attention">
            <label for="telephone">Telephone:</label><input type="text" id="telephone" maxlength="10">
            <label for="address">Address:</label><input type="text" id="address">
            <label for="date">Date:</label><input type="date" id="date">
            <label for="project-title">Project Title:</label><input type="text" id="project-title">
            <label for="project-description">Project Description:</label><textarea id="project-description"></textarea>
            <label for="po-number">P.O. Number:</label><input type="text" id="po-number">
        </section>

        <section>
            <h2>Project Details (Info B)</h2>
            <button type="button" id="add-row">Add Row</button>
            <button type="button" id="remove-row">Remove Row</button>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be added here -->
                </tbody>
            </table>
        </section>

        <section>
            <label for="tax">Tax (%):</label><input type="number" id="tax" value="0">
            <div id="total-cost">Total: $0.00</div>
        </section>

        <section>
            <p>Thank you for choosing our services. It's a pleasure to work with you on your project.</p>
            <label for="name">Name:</label><input type="text" id="name" value="Jorge Aguilar">
            <label for="position">Position:</label><input type="text" id="position" value="Project Manager, Contractor">
        </section>

        <button type="submit">Submit</button>
        <button type="button" id="print-btn">Print</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
